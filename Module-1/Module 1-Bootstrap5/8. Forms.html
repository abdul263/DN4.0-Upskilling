Exercise 8.1: Registration Form
File: exercise8_1.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-4">
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text">@</span>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agree">
      <label class="form-check-label" for="agree">I agree to the terms</label>
    </div>
    <button class="btn btn-success">Register</button>
  </form>
</body>
</html>

Exercise 8.2: Floating Login Form
File: exercise8_2.html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Login Form</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-4">
  <form class="w-50 mx-auto">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</body>
</html>
