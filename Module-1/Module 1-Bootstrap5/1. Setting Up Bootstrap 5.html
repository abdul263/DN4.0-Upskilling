Exercise 1.1: Basic HTML Page with Bootstrap 5 via CDN
File: exercise1_1.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 CDN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary">Hello, Bootstrap 5 via CDN!</h1>
  </div>
</body>
</html>
   

Exercise 1.2: Use Downloaded Bootstrap Files
File: exercise1_2.html (Assume files are stored in bootstrap/css/ and bootstrap/js/)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Local</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-success">Hello, Bootstrap 5 Local!</h1>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
